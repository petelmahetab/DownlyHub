  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }

    .mesh-gradient {
      background-image:
        radial-gradient(at 0% 0%, rgba(19, 91, 236, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(19, 91, 236, 0.1) 0px, transparent 50%),
        radial-gradient(at 50% 100%, rgba(19, 91, 236, 0.05) 0px, transparent 50%);
    }

    .glow-input:focus-within {
      box-shadow: 0 0 20px rgba(19, 91, 236, 0.3);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
